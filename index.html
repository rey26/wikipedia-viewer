<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Wikipedia API search engine</h1>
            <h4>freeCodeCamp Project</h4>
        </header>

        <section class="heading">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" >
                <img class="main" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPsZDC_GIrcqhq-gEQXZOqQyKclnrp9Y1vPUDvrHZSpj0PCCbx3Q"/>
            </a>
        </section>

        <div class="search">
            <input type="text" placeholder="Search">
            <a onclick="search();"><i class="fas fa-search" aria-hidden="true"></i></a></div>
        </div>
        
        <ul id="output">
        </ul>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
